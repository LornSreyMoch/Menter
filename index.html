<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather - Phnom Penh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Weather in Phnom Penh</h2>
        <div class="weather-info">
            <p id="date-time"></p>
            <img id="weather-icon" src="" alt="Weather Icon">
            <h1 id="temperature"></h1>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
